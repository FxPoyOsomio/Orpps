<!DOCTYPE html>
<html lang="fr">
<head>
     <!-- head stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Orpps - Invitation</title>
    <link rel="icon" href="/assets/images/logos_orpps/Orpps_favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Charger Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

    <!-- Capturer l'invite token -->
    <script>
        if (window.location.hash.includes('invite_token=')) {
            const inviteToken = new URLSearchParams(window.location.hash.slice(1)).get('invite_token');
            console.log("Invite token capturé :", inviteToken);
            localStorage.setItem('inviteToken', inviteToken);

            // Nettoyer l'URL pour éviter que le hash ne soit visible
            window.history.replaceState(null, null, window.location.pathname);
        }
    </script>
    </head>
<body>

    <!-- Inclure le header -->
    <div id="header"></div>
    
    <!-- Contenu de la page -->
    <main class="container">
        <h1>Bienvenue sur Orpps !</h1>
        <p>Vous avez été invité à rejoindre notre site. Veuillez cliquer sur le lien ci-dessous pour accepter l'invitation et activer votre compte.</p>
        <a href="{{INVITE_LINK}}" style="padding: 10px 20px; background-color: #CB6863; color: white; text-decoration: none; border-radius: 5px;">
            Accepter l'invitation
        </a>
        <p>Si vous avez des questions, n'hésitez pas à nous contacter.</p>
    

    </main>

    <!-- Inclure le footer -->
    <div id="footer"></div>

    <!-- Scripts -->

    <script src="/js/script.js" type="module"></script>

    <!-- <script src="/js/shared-header.js"></script> -->
</body>
</html>
