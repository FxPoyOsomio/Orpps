<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Orpps</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof netlifyIdentity !== "undefined") {
                console.log("Netlify Identity initialisé sur la page de connexion.");
                netlifyIdentity.init({
                    APIUrl: "https://orpps.netlify.app/.netlify/identity",
                });

                // Récupérer le token d'invitation
                const inviteToken = localStorage.getItem("inviteToken");
                if (inviteToken) {
                    console.log("Token d'invitation récupéré :", inviteToken);

                    // Accepter l'invitation
                    netlifyIdentity.acceptInvite(inviteToken).then(() => {
                        console.log("Invitation acceptée avec succès !");
                        localStorage.removeItem("inviteToken");
                        alert("Invitation acceptée. Configurez votre mot de passe pour continuer.");
                        netlifyIdentity.open(); // Ouvrir le formulaire de connexion/mot de passe
                    }).catch((err) => {
                        console.error("Erreur lors de l'acceptation de l'invitation :", err);
                        alert("Impossible de gérer l'invitation. Vérifiez votre email.");
                    });
                } else {
                    console.error("Aucun token d'invitation trouvé dans localStorage.");
                }
            } else {
                console.error("Netlify Identity n'est pas disponible.");
            }
        });

    </script>
</head>
<body>
    <div id="header"></div>
    <main class="container">
        <h1>Connexion à Orpps</h1>
        <p>Veuillez utiliser le formulaire ci-dessous pour vous connecter.</p>
    </main>
    <div id="footer"></div>

    <script src="/js/script.js" type="module"></script>
</body>
</html>
