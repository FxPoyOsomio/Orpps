<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Orpps</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof netlifyIdentity !== "undefined") {
                console.log("Netlify Identity initialisé sur la page de connexion.");
                netlifyIdentity.init({
                    APIUrl: "https://orpps.netlify.app/.netlify/identity",
                });

                const inviteToken = localStorage.getItem("inviteToken");
                if (inviteToken) {
                    console.log("Token d'invitation récupéré :", inviteToken);

                    netlifyIdentity
                        .acceptInvite(inviteToken)
                        .then(() => {
                            console.log("Invitation acceptée !");
                            localStorage.removeItem("inviteToken");
                            alert("Invitation acceptée. Configurez votre mot de passe.");
                            netlifyIdentity.open("signup");
                        })
                        .catch((err) => {
                            console.error("Erreur lors de l'acceptation de l'invitation :", err);
                        });
                } else {
                    console.log("Aucun token d'invitation trouvé.");
                }
            } else {
                console.error("Netlify Identity n'est pas disponible.");
            }
        });


    </script>
</head>
<body>
    <div id="header"></div>
    <main class="container">
        <h1>Connexion à Orpps</h1>
        <p>Veuillez utiliser le formulaire ci-dessous pour vous connecter.</p>
    </main>
    <div id="footer"></div>

    <script src="/js/script.js" type="module"></script>
</body>
</html>
