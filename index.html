<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Orpps - Accueil</title>
    <link rel="icon" href="/assets/images/logos_orpps/Orpps_favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Charger Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

    <!-- Capturer le token d'invitation -->
    <script>
        if (window.location.hash.includes("invite_token=")) {
            const inviteToken = new URLSearchParams(window.location.hash.slice(1)).get("invite_token");
            if (inviteToken) {
                console.log("Invite token détecté :", inviteToken);
                localStorage.setItem("inviteToken", inviteToken);
                window.history.replaceState(null, null, window.location.pathname);
            } else {
                console.error("Aucun token détecté dans le hash !");
            }
        }
    </script>
</head>
<body>
    <!-- Inclure le header -->
    <div id="header"></div>

    <!-- Contenu principal -->
    <main class="container">
        <h1>Bienvenue sur Orpps</h1>
        <p>Explorez nos super recettes et gérez votre planification et vos courses.</p>
        <p>Vous avez été invité à rejoindre notre site ? Connectez-vous pour continuer.</p>
    </main>

    <!-- Inclure le footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="/js/script.js" type="module"></script>
</body>
</html>
