<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Orpps - Accueil</title>
    <link rel="icon" href="/assets/images/logos_orpps/Orpps_favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preload" href="/css/styles.css" as="style">

    <!-- Charger Netlify Identity Widget -->
    <script src="https://unpkg.com/netlify-identity-widget@latest/netlify-identity-widget.min.js"></script>

    <!-- Capturer l'invite token -->
    <script>
        if (window.location.hash.includes('invite_token=')) {
            const inviteToken = new URLSearchParams(window.location.hash.slice(1)).get('invite_token');
            console.log("Invite token capturé :", inviteToken);
            localStorage.setItem('inviteToken', inviteToken);

            // Nettoyer l'URL pour éviter que le hash ne soit visible
            window.history.replaceState(null, null, window.location.pathname);
        }
    </script>
</head>
<body>
    <div id="header"></div>
    <main class="container">
        <h1>Bienvenue sur Orpps</h1>
        <p>Explorez nos super recettes et gérez votre planification et vos courses.</p>
    </main>
    <div id="footer"></div>

    <script src="/js/script.js" type="module"></script>
</body>
</html>
