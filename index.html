<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Inclusion du header -->
<div id="header">
    <!-- Le contenu du header sera injecté ici -->
</div>

<script src="js/script.js"></script>
<script>
    // Injecter le header directement en HTML si nécessaire
    fetch("components/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
        });
</script>

</body>
</html>
