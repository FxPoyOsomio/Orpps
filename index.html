<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Orpps - Accueil</title>
    <link rel="icon" href="/assets/images/logos_orpps/Orpps_favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Charger Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Vérification du token d'invitation...");
    
            // Vérifie si l'URL contient un token d'invitation
            const hash = window.location.hash;
            console.log("Hash actuel de l'URL :", hash);
    
            if (hash.includes("invite_token=")) {
                const inviteToken = new URLSearchParams(hash.slice(1)).get("invite_token");
                console.log("Token d'invitation détecté :", inviteToken);
    
                if (inviteToken) {
                    // Sauvegarde le token dans localStorage
                    localStorage.setItem("inviteToken", inviteToken);
                    console.log("Token sauvegardé dans localStorage.");
    
                    // Nettoie l'URL pour éviter que le token reste visible
                    window.history.replaceState(null, null, window.location.pathname);
    
                    // Initialise Netlify Identity et ouvre directement la fenêtre
                    if (typeof netlifyIdentity !== "undefined") {
                        netlifyIdentity.init({
                            APIUrl: "https://orpps.netlify.app/.netlify/identity",
                        });
    
                        // Accepte automatiquement l'invitation
                        netlifyIdentity.acceptInvite(inviteToken)
                            .then(() => {
                                console.log("Invitation acceptée avec succès !");
                                localStorage.removeItem("inviteToken");
                                netlifyIdentity.open(); // Ouvre la fenêtre pour configurer le mot de passe
                            })
                            .catch((err) => {
                                console.error("Erreur lors de l'acceptation de l'invitation :", err);
                                alert("Erreur lors de l'acceptation de l'invitation. Vérifiez votre email.");
                            });
                    } else {
                        console.error("Netlify Identity n'est pas disponible.");
                    }
                } else {
                    console.error("Aucun token valide détecté dans l'URL.");
                }
            } else {
                console.log("Aucun token d'invitation détecté dans l'URL.");
            }
        });
    </script>
    
    
    
</head>
<body>
    <div id="header"></div>

    <main class="container">
        <h1>Bienvenue sur Orpps</h1>
        <p>Explorez nos super recettes et gérez votre planification et vos courses.</p>
        <p>Vous avez été invité à rejoindre notre site ? Connectez-vous pour continuer.</p>
    </main>

    <div id="footer"></div>

    <script src="/js/script.js" type="module"></script>
</body>
</html>
