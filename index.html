<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Orpps - Accueil</title>
    <link rel="icon" href="/assets/images/logos_orpps/Orpps_favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Charger Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Vérification de l'URL pour un token d'invitation...");
    
            const hash = window.location.hash; // Récupère le hash de l'URL
            console.log("Hash actuel :", hash);
    
            if (hash.includes("invite_token=")) {
                const inviteToken = new URLSearchParams(hash.slice(1)).get("invite_token");
                console.log("Token capturé :", inviteToken);
    
                if (inviteToken) {
                    // Sauvegarder dans localStorage
                    localStorage.setItem("inviteToken", inviteToken);
                    console.log("Token sauvegardé dans localStorage.");
    
                    // Nettoyer le hash pour éviter des redirections inutiles
                    window.history.replaceState(null, null, window.location.pathname);
    
                    // Rediriger vers la page de login
                    console.log("Redirection vers /login...");
                    window.location.replace("/login");
                }
            } else {
                console.log("Aucun token détecté dans l'URL.");
            }
        });
    </script>
    
    
</head>
<body>
    <div id="header"></div>

    <main class="container">
        <h1>Bienvenue sur Orpps</h1>
        <p>Explorez nos super recettes et gérez votre planification et vos courses.</p>
        <p>Vous avez été invité à rejoindre notre site ? Connectez-vous pour continuer.</p>
    </main>

    <div id="footer"></div>

    <script src="/js/script.js" type="module"></script>
</body>
</html>
