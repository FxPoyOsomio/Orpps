<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Orpps - Accueil</title>
    <link rel="icon" href="/assets/images/logos_orpps/Orpps_favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Charger Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

    <!-- Capturer le token d'invitation -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.location.hash.includes("invite_token=")) {
                const inviteToken = new URLSearchParams(window.location.hash.slice(1)).get("invite_token");
                console.log("Invite token capturé :", inviteToken);

                // Sauvegarder dans localStorage
                localStorage.setItem("inviteToken", inviteToken);

                // Nettoyer le hash sans provoquer de redirection incorrecte
                const newURL = window.location.href.split("#")[0];
                window.history.replaceState(null, null, newURL);

                // Vérifie si l'URL actuelle est différente de "/login"
                if (!window.location.pathname.includes("/login")) {
                    alert("Votre invitation a été capturée. Vous allez être redirigé(e) vers la page de connexion.");
                    window.location.replace("/login"); // Rediriger vers la page de connexion
                }
            }
        });
    </script>
</head>
<body>
    <!-- Inclure le header -->
    <div id="header"></div>

    <!-- Contenu principal -->
    <main class="container">
        <h1>Bienvenue sur Orpps</h1>
        <p>Explorez nos super recettes et gérez votre planification et vos courses.</p>
        <p>Vous avez été invité à rejoindre notre site ? Connectez-vous pour continuer.</p>
    </main>

    <!-- Inclure le footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="/js/script.js" type="module"></script>
</body>
</html>
