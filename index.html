<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Orpps - Accueil</title>
    <link rel="icon" href="/assets/images/logos_orpps/Orpps_favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Charger Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

    <!-- Capturer le token d'invitation -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hash = window.location.hash;
            if (hash.includes("invite_token=")) {
                const inviteToken = new URLSearchParams(hash.slice(1)).get("invite_token");
                console.log("Invite token capturé :", inviteToken);

                // Sauvegarder dans localStorage
                localStorage.setItem("inviteToken", inviteToken);

                // Nettoyer l'URL
                window.history.replaceState(null, null, window.location.origin + window.location.pathname);

                // Rediriger vers la page de connexion
                alert("Votre invitation a été capturée. Vous allez être redirigé(e) vers la page de connexion.");
                window.location.replace("/login");
            }
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <!-- Contenu principal -->
    <main class="container">
        <h1>Bienvenue sur Orpps</h1>
        <p>Explorez nos super recettes et gérez votre planification et vos courses.</p>
        <p>Vous avez été invité à rejoindre notre site ? Connectez-vous pour continuer.</p>
    </main>

    <div id="footer"></div>

    <script src="/js/script.js" type="module"></script>
</body>
</html>
