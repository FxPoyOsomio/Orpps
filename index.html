<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Orpps - Accueil</title>
    <link rel="icon" href="/assets/images/logos_orpps/Orpps_favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Charger Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM chargé.");

            if (typeof netlifyIdentity !== "undefined") {
                console.log("Netlify Identity détecté.");
                
                // Initialiser Netlify Identity
                netlifyIdentity.init({
                    APIUrl: "https://orpps.netlify.app/.netlify/identity"
                });

                // Vérifier si un token d'invitation est présent
                if (window.location.hash.includes("invite_token=")) {
                    console.log("Invite token détecté :", window.location.hash);

                    // Ouvrir la fenêtre du widget
                    netlifyIdentity.open("signup");
                }

                // Observer les événements
                netlifyIdentity.on("init", (user) => {
                    console.log("Utilisateur initialisé :", user);
                });

                netlifyIdentity.on("login", (user) => {
                    console.log("Utilisateur connecté :", user);
                });

                netlifyIdentity.on("logout", () => {
                    console.log("Utilisateur déconnecté.");
                });
            } else {
                console.error("Netlify Identity n'est pas disponible.");
            }
        });

    </script>

    
    
    
    
</head>
<body>
    <div id="header"></div>

    <main class="container">
        <h1>Bienvenue sur Orpps</h1>
        <p>Explorez nos super recettes et gérez votre planification et vos courses.</p>
        <p>Vous avez été invité à rejoindre notre site ? Connectez-vous pour continuer.</p>
    </main>

    <div id="footer"></div>

    <script src="/js/script.js" type="module"></script>
</body>
</html>
